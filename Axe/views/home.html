<axe-context heading="Binder Details" ng-init="Test = {}">
    <axe-procedure name="apiBinder" route-params="true"></axe-procedure>
    <axe-procedure name="apiBinderDelete" route-params="true"></axe-procedure>
    <axe-form heading="This is a test!" subheading="Pierre Henry" load="apiBinder" delete="apiBinderDelete">
        <axe-form-section heading="Second">
            <axe-form-label heading="Forename">
                <input type="text" ng-model="Test.Forename" required axe-form-input />
            </axe-form-label>
            <axe-form-label heading="Surname">
                <input type="text" class="form-control" ng-model="Test.Surname" required />
            </axe-form-label>
        </axe-form-section>
        <axe-form-section heading="First" sort="1">
            <axe-form-label heading="Surname">
                <input type="email" class="form-control" ng-model="Test.Email" required />
            </axe-form-label>
        </axe-form-section>
    </axe-form>
</axe-context>
<pre>{{Test}}</pre>
